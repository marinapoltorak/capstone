{% extends "wisapp/base.html" %}


{% block title %}{{ scientist.sci_name }}{% endblock %}
{% block content %}

<header>
</header>
<main>
  <div class="name">
    {{ scientist.sci_field }}
  </div>
  <div class="big_stuff">
    {{ scientist.sci_big_stuff }}

    <img src="{{ scientist.sci_image.url }}" alt="" width=300px>

<div class="bio">
  {{ scientist.sci_bio }}
</div>

{% endblock %}
