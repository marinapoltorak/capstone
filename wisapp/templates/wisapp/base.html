
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women in Science</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" type="text/javascript"></script>

  <style type="text/css">

    #app {
      min-width: 100vw;
      min-height: 100vh;
      background-image: url("{% static 'wisapp/morocco.png' %}")!important;
      color: #2C3142;
    }


    .bio {
      font-size: 20px;
      font-family: 'Sulphur Point', sans-serif;
    }

    .name_and_field {
      margin: 10px;
      min-width: 100vw;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-content: flex-end;
      font-size: 30px;
      font-family: 'Chonburi' ,cursive;
    }

    .field {
      color: #4BADC4;
      font-style: italic;
    }

    a.brand-logo {
      color: #2C3142 !important;
      font-size: 35px;
      font-family: 'Sulphur Point';
      margin: auto;
      padding: 20px 20px;
      /* background-color: rgba(245, 243, 244, 0.67); */
      flex: 1 0 auto;
      justify-content: center;
      display: flex;
      align-items: center;
      flex-direction: row;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 75vw;
      margin: auto;
      padding: 20px 20px;
      background-color: rgba(245, 243, 244, 0.67);
      flex: 1 0 auto;
    }

    i.material-icons {
      font-weight: bold;
      color: #75576E;
      cursor: pointer !important;
      user-select: none;
    }

    .sidenav li>a {
      color: #e9e6ed;
      font-weight: bolder;
      font-family: 'Sulphur Point', sans-serif;
      font-size: 15px;
    }

    .sidenav li>a:hover {
      color: black;
      background-color: rgba(245, 243, 244, 0.35);
    }
    .navIcon {
      color: #75576E;
      font-weight: bold;
      padding-right: 0px;
      padding-left:0px;
    }

    @media (max-width: 800px) {
      main  {
        flex-direction:column;
        min-width: 600px;
      }

      img {
        max-height: 50px;
        max-width: 50px;
      }
      a.brand-logo {
        font-size: 25px;
      }

    }

    .big_stuff {
      font-size:25px;
      padding: 2px;
      color: #E8988A;
      font-weight: bolder;
      justify-content: space-between;
      align-items: center;
      display:flex;
      flex-direction:column;
      font-family: 'Chonburi', cursive;
      margin: 2px;
    }

    nav {
      background-image: url("{% static 'wisapp/morocco.png' %}");
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: space-between;
      margin: 0px 25px;
      padding: 5px 20px;
      background-color: rgba(245, 243, 244, 0.75);
      flex: 1 0 auto;
    }

    img {
      max-width:600px;
      max-height:400px;
    }

    button.sidenav-trigger {
      background-color: #625b75;
    }

    i.material-icons {
      padding: 0px 50px 0px 50px;
    }

    #slide-out {
    background: #E8988A !important;
  }

  form {
    background: grey;
    padding: 40px;
  }

  .btn {
    background: black;
  }

  .btn:hover {
    background: grey;
    color: blue;
  }

h1 {
  display: flex;
  align-items: center;
  flex-direction: row;
  justify-content: center;
  margin: 0px 25px;
  padding: 5px 20px;
}



</style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
